            h3 - Fale conosco

            Nome
            Email
            Assunto (radio) -> suporte, reclamação, sugestão
            Mensagem até 255 caracteres

            botao de enviar
         -->
<HTML>
    <head Lang="pt-br">
        <meta charset="UTF - 8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewreport" content="width=device-width, initial-scale=1.0 ">

    <h1>
        <center>
            <b>
                AULA HTML 3 FELIPÃO 21/07/2022
            </b>
        </center>
    </h1>   
    <br>
    <br>
    <h2>
        Checkbox e radio
    </h2>
    <br>
    
    <h3>
        h3 - Fale conosco <br>

        Nome <br>
        Email <br>
        Assunto (radio) -> suporte, reclamação, sugestão <br>
        Mensagem até 255 caracteres<br>

        botao de enviar<br>
        
    </h3>
    <br>
    <hr>
    <h3>
        <center>
            
            <label for="faleconosco">Fale Conosco</label>
            
        </center>
        <br>
        <br>
        <form>
            <LAbel for="nome">Nome:</LAbel>
        <br>
        <input type="text" id="nome" nome="nome"/>
        <br>
        <br>
        <br>
        <LAbel for="email">Email:</LAbel>
        <br>
        <input type="text" id="email" nome="email"/>    
        <br>
        <br>  
        <br>
        <LAbel for="Assunto">Assunto: </LAbel>
        <br>
        <input type="radio" value="1" name="Assunto"> Nenhum
        <input type="radio" value="2" name="Assunto">Suporte
        <input type="radio" value="3" name="Assunto">Reclamação
        <input type="radio" value="4" name="Assunto">Sugestão>    
        <br>
        <br>  
        <br>
        <LAbel for="mensagem">Mensagem:</LAbel>
        <br>
        <input type="text" id="mensagem" nome="mensagem"/>    
        <br>
        <br>  
        <br>
        <label for="enviarfaleconosco">Enviar</label>
        <br>
        <input type="submit" id="enviarfaleconosco" nome="enviarfaleconosco"/>    
        <br>
        <br>  
        <br>
        </form>
    </h3>
